  signaling_server:
    container_name: signaling
    build:
      context: .
      dockerfile: signaling/Dockerfile
    ports: 
      - 5000:5000
      - 5001:5001

  media_server_mirror1:
    container_name: ms_mirror1
    build:
      context: .
      dockerfile: kurento/Dockerfile
    environment: 
      - MS_ROLE=mirror
      - SIGNALING_SERVER=host.docker.internal:5000
      - KMS_MIN_PORT=5002
      - KMS_MAX_PORT=5019
      - GST_DEBUG="2,Kurento*:3,kms*:3,sdp*:3,webrtc*:3,*rtpendpoint:3,rtp*handler:3,rtpsynchronizer:3,agnosticbin:3"
    ports: 
      - 8001:5001
      - 8888:8888
      - 5002-5019:5002-5019/udp

